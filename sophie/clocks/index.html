    <script>
      function choose_clock() {
        var dropdown = document.getElementById("clocks-dropdown");
        switch (dropdown.value) {
          case "temporal":
            document.getElementById("clock").className = "temporal-clock";
            TemporalClock.refresh_clocks();
            break;
          case "nine":
            document.getElementById("clock").className = "nine-clock";
            NineClock.refresh_clocks();
            break;
          default:
            // "normal"
            document.getElementById("clock").className = "normal-clock";
            Clock.refresh_clocks();
        }
      }
    </script>

      <p>brynnian clocks</p>
      <h1 class="normal-clock" id="clock"></h1>
      <p>pick your clock</p>
      <select
        name="clocks"
        id="clocks-dropdown"
        selected="normal"
        onchange="choose_clock()"
      >
        <option value="normal">24 hour linear clock</option>
        <option value="temporal">temporal clock</option>
        <option value="nine">nine clock</option>
