  <script>
    function choose_clock() {
      var dropdown = document.getElementById("clocks-dropdown");
      switch (dropdown.value) {
        case "temporal":
          document.getElementById("clock").className = "temporal-clock";
          TemporalClock.refresh_clocks();
          break;
        case "nine":
          document.getElementById("clock").className = "nine-clock";
          NineClock.refresh_clocks();
          break;
        default:
          // "normal"
          document.getElementById("clock").className = "normal-clock";
          Clock.refresh_clocks();
      }
    }
  </script>
