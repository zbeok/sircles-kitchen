<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script>
    async function hydrate() {
      const response = await fetch("https://poetrydb.org/random");
      response.json().then(function (l) {
        var poem = l[0];
        var repr = "";
        repr += `<a href="https://duckduckgo.com/?q=${poem.title} ${poem.author}"><h1>${poem.title}</h1></a><p>${poem.author}</p><br/>`;
        for (var i in poem.lines) {
          repr += `<p>${poem.lines[i]}</p>`;
        }
        var div = document.createElement('div');
        div.innerHTML = repr;
        div.className = "content";
        document.body.appendChild(div);
      }
      );
    }
    window.addEventListener('load', function () {
      console.log("ready!");
      hydrate();
    });
  </script>
  <style>
    body {
      background-color: w !important;
      background-image: url("https://farm4.staticflickr.com/3075/2761891302_0cd558cf8a_o.gif");
      background-attachment: fixed;
      background-size: cover;
    }

    a,
    p {
      color: white;
    }

    .content {
      position: relative;
      z-index: -10;
    }
  </style>
  <script src="clean.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="utf-8" />
</head>

</html>
